<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&family=Tinos:wght@400;700&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media480.css">
    <title>Интернет магазин автозапчастей AVT-ZAP</title>
</head>
<body>
<div class="all wrapper">
    <div class="header d-flex wrapper">
        <div class="header__nav_left d-flex">
            <div class="yourtown d-flex align-items-center"><img src="img/placeholder%201.png" alt="placeholder">
                <div class="town">Ваш город:
                    <button><u>Москва</u></button>
                </div>
            </div>
            <button class="info buttons">Информация <span class="arrow"><img src="img/Chevron%20Right%201.png"
                                                                     alt="Arrow"></span>
            </button>
            <button class="info buttons">Сотрудничество <span class="arrow"><img src="img/Chevron%20Right%201.png" alt="Arrow"></span>
            </button>
        </div>
        <div class="header__nav_right d-flex">
            <nav><a href="#">Доставка</a></nav>
            <nav><a href="#">Оплата</a></nav>
            <nav><a href="#">Гарантия</a></nav>
            <nav><a href="#">Новости</a></nav>
            <nav><a href="#">Журнал</a></nav>
            <nav><a href="#">О магазине</a></nav>
            <nav><a href="#">Контакты</a></nav>


        </div>
    </div>
    <div class="headerinfo justify-content-center align-items-center">
        <div class="headerinfo__head d-flex">
            <div class="headerinfo__head_logo d-flex">
                <img src="img/Mask%20Group.png" alt="Logo">
                <div class="logotext">
                    <h2>AVT-ZAP</h2>
                    <p>Интернет-магазин запчастей
                        <br>для АКПП</p>
                </div>
            </div>
            <div class="headerinfo__head_time d-flex align-items-center justify-content-center">
                <img src="img/time%20(1)%201.png" alt="time">
                <p>Мы работаем: будни - 9:00-21:00
                    <br>сб. - 10:00-15:00</p>
            </div>
            <button class="headerinfo__head_geo d-flex align-items-center justify-content-center">
                <img src="img/placeholder%202.png" alt="geo">
                <a href="#">Невский пр-т, д. 45</a>
            </button>
            <button class="headerinfo__head_whatsapp d-flex align-items-center justify-content-center">
                <img src="img/whatsapp%20(2)%201.png" alt="whatsapp">
                <a href="#">Напишите нам в WhatsApp</a>
            </button>
            <div class="headerinfo__head_number">
                <h2>+7 383 291 92 86</h2>
                <a href="#">форма обратной связи</a>
            </div>
        </div>
        <div class="headerinfo__bottom d-flex d-flex align-items-center">
            <button class="button_catalog d-flex justify-content-center align-items-center">
                <img src="img/Group%20138.png" alt="-">
                Каталог
            </button>
            <div class="form-group">
                <label for="exampleInputEmail1"></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Поиск по наименованию или артикулу">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <button class="button_search d-flex justify-content-center align-items-center">
                Найти
            </button>
            <div class="enter buttons d-flex justify-content-center align-items-center">
                <img src="img/user%20(1)%201.png" alt="">
                <button class="button_enter buttons">Войти</button>
            </div>
            <div class="favorite buttons d-flex justify-content-center align-items-center">
                <img src="img/Vector.png" alt="Favorite">
                <button class="button_favorite buttons">Избранное</button>
            </div>
            <div class="cart buttons d-flex justify-content-center align-items-center">
                <img src="img/cart%201.png" alt="cart">
                <button class="button_cart buttons">В корзине
                    <br>нет товаров</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
